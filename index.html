<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

     <link rel="stylesheet" href="Control.FullScreen.css" />


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./lib/leaflet/leaflet-measure.css">


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="./lib/leaflet/leaflet-measure.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href='./lib/leaflet/leaflet.fullscreen.css' rel='stylesheet' />
    <link href='https://www.jquery-az.com/jquery/css/jquery.multiselect.css' rel='stylesheet' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="https://www.jquery-az.com/jquery/js/multiselect-checkbox/jquery.multiselect.js">
    </script>

        <script src="https://cdn.finsweet.com/files/cmslibrary-v1.8.js"></script>


    <script src="maindata.js"></script>

</head>

<body>
    
    <div class="container-fluid mt-3">
        <form method="get">
            <div class="row justify-content-center">

            <div class="maps col-md-2">
                <label for="maps"><b>Maps</b></label><br>
                <ul id="maps" class="list-inline"></ul>
             </div>

            <div class="country col-md-2">
                <label for="country"><b>Country</b></label>
                <ul id="country" class="list-inline"></ul>
             </div>

            <div class="activities col-md-2">
                <label for="activities"><b>Activities</b></label>
                <ul id ="activities" class="list-inline"></ul>

            </div>
                
            <div class="partners col-md-2">
                <label for="partners"><b>Partners</b></label>
                <ul id="partners" class="list-inline"></ul>
    
            </div>

            <div class="col-md-2">
                <div>
                   <input type="checkbox" id="polygon" name="polygon" class="polygon" onclick ="filterMapValues()"/>  
                    <label for="polygon">Polygon</label>  
                </div>
                
                <div>
                    <input type="checkbox" id="polyygon" name="polyygon" onclick="filterMapValues()"/>
                    <label for="polyygon">polyygon</label>
                </div>
            </div>

        </form>

    
    <main>
        <div class="project-sites">  
            <div class="heading">
                <h2>Our Programme Sites</h2>
                
            </div>
            <ul class="list"></ul>
        </div>
        <div id="mapid"></div>

        <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative;">  </div>
        <div class="leaflet-pane leaflet-map-pane" style="transform:translate3d(-56px,0px,0px);"></div>

    </main>

    <script type="text/javascript" src="script.js"></script>
        <script src='./lib/leaflet/Leaflet.fullscreen.js'></script>


      <script src="data/polyygon.js"></script>
          <script src="./lib/leaflet/leaflet-measure.js"></script>


            <script src="data/circleee.geojson"></script>
                 <script src='./lib/leaflet/Leaflet.fullscreen.js'></script>


<div id="mapid"></div>
</body>

</html>
